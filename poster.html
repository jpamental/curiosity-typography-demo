
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>State Parks Poster</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Kapakana:wght@300..400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A curious look at typography performance and design">
  </head>
  <body>
    <section class="poster">
      <div class="poster__content">
        <h1 class="poster__title">Explore Your State Parks</h1>
        <p class="poster__subtitle">Discover the beauty and adventure that awaits in your local state parks. From hiking trails to scenic views, there's something for everyone to enjoy.</p>
        <a href="https://www.example.com" class="poster__button">Learn More</a>
      </div>
      <div class="poster__image-container">
        <img src="./assets/images/state_park.jpg" alt="Scenic view of a state park with mountains and trees" class="poster__image">
      </div>
    </section>
  </body>
</html>
